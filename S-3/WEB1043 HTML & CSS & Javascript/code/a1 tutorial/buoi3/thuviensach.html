<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <form action="" id="myForm">
        <label for="">Author: </label>
        <input type="text" name="" id="author">
        <br>
        <label for="">Book: </label>
        <input type="text" name="" id="bookName">
        <br>
        <button type="button" onclick="addBook()">Add</button>
    </form>

    <ul id="bookList">

    </ul>

    <script>
        function addBook() {
            let authorName = document.getElementById("author").value
            let bookName = document.getElementById("book").value
            let bookList = document.getElementById("bookList")

            if (authorName && bookName) {
                let li = document.createElement("li")
                li.innerHTML = `<h1>Book: ${bookName} by Author: ${authorName}</h1>
                    <button>Edit</button>
                    <button onclick="deleteBook()">Delete</button>`
                bookList.appendChild(li)

                document.getElementById("author").value = ""
                document.getElementById("book").value = ""

            } else {
                alert("No empty")
            }
        }

        function deleteBook(button) {
            let li = button.parentElement
            li.remove();
        }

        function editBook(button) {
            let li = button.parentElement
            let book = prompt("Enter new book name")

            if (book) {
                li.querySelector("p").textContent = book
            }
        }

        function readBook(button) {
            let li = button.parentElement
            li.style.color = "green"
        }
    </script>
</body>
</html>
