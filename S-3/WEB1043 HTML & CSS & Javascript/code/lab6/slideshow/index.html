<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="ali.png" alt="">
    <input type="button" value="back" onclick="back()">
    <input type="button" value="next" onclick="next()">

    <script src="main.js">
        var anhAr = [];
        var currentIndex = 0;

        function loadAnh() {
            for (var i = 0; i < 5; i++) {
                anhAr[i] = new Image();
                anhAr[i].src = "anh" + i + ".png";
            }
        }

        function next() {
            if (currentIndex < 4) {
                currentIndex ++;
                document.getElementById("anh").src = anhAr[currentIndex].src;
            } else {
                currentIndex = 0;
                document.getElementById("anh").src = anhAr[currentIndex].src;
            }
        }

        function back() {
            if (currentIndex > 0) {
                currentIndex --;
                document.getElementById("anh").src = anhAr[currentIndex].src;
            } else {
                currentIndex = 4;
                document.getElementById("anh").src = anhAr[currentIndex].src;
            }
        }
    </script>
</body>
</html>
